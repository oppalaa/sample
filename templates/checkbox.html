<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <form action="{% url 'retrieve_webpage' %}" method="post">
            {% csrf_token %}

            {% endfor %}
            <input type="submit" value="submit">
        </form>
    </center>
</body>
</html>
